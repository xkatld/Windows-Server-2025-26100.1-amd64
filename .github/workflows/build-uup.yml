name: Build UUP ISO

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Install Dependencies
        run: |
          sudo apt update
          sudo apt install -y aria2 cabextract wimtools chntpw xorriso

      - name: Make Script Executable
        run: chmod +x ./uup_download_linux.sh

      - name: Run Build Script
        run: ./uup_download_linux.sh

      - name: Fix Large ISO Files
        id: fix_iso
        run: |
          ISO_FILE=$(find . -maxdepth 1 -name "*.iso" -type f | head -n 1)
          if [ -n "$ISO_FILE" ]; then
            mkdir -p ISODIR
            sudo mount -o loop "$ISO_FILE" /mnt
            cp -r /mnt/* ISODIR/
            sudo umount /mnt
            xorrisofs -iso-level 3 -udf -o "Windows-Fixed.iso" ISODIR/
            rm "$ISO_FILE"
            mv "Windows-Fixed.iso" "$ISO_FILE"
            echo "iso_name=$(basename "$ISO_FILE" .iso)" >> $GITHUB_OUTPUT
          fi

      - name: Upload ISO as Artifact
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: ${{ steps.fix_iso.outputs.iso_name }}
          path: |
            *.ISO
            *.iso
          if-no-files-found: error
